<!DOCTYPE html> 
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Encriptador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
  

  <main class="main">
	<section class="form box">
	
	  <form action="">
		<label>Sólo letras minúsculas, sin acento</label>
		<input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
		<input class="boton" type="button" value="Encriptar!" id="btn-encriptar">
		<input class="boton" type="button" value="Desencriptar!" id="btn-desencriptar">
	  </form>
	  
	</section>
  
	<section class="msg box">
	 
	  <input class="text-input-salida" type="text" id="msg">
	  <input class="boton" type="button" value="Copiar" id="btn-copy">
	</section>
	
  </main>

  <script src="encripta.js"></script>
  
</body>

</html>
